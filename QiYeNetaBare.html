<h2>『七爺』ざっくりネタバレ&emsp;真面目ver.</h2>
<p>
『七爺』は景七（七爺）こと景北淵が、六世にも渡る赫連翊への痴情が報われず、第七世目への転生に白無常が手を挟んだことにより、第一世と同じ時間へタイムリープして生き直す物語である。<br>
景七は第七世で漸く過去の想いから解き放たれ、白無常の転生である烏溪（大巫）と結ばれた。<br>
『天涯客』は時間軸としてはこの第七世に当たる。
</p>
